language: node_js
node_js:
  - "6.9.1"
  - "node"
cache:
  directories:
    - node_modules
before_install:
  - sudo add-apt-repository ppa:wine/wine-builds
  - sudo apt-get update
  - sudo apt-get install wine
install:
  - npm install
  - npm install electron-packager -g
  - npm run packagerApp
notifications:
  slack:
      on_success: change
      on_failure: always
branches:
  only:
  - master
env:
  global :
      - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8